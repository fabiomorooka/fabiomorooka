.grid {
  height: auto;
  width: auto;
  display: grid;
  grid-template-columns: 5% 1fr 1fr 1fr 1fr 1fr 1fr 5%;
  grid-template-rows: 75px 1fr 2fr 2fr 2fr 2fr 1fr;
  background-color: rgba(46,68,130, 1);
}

header {
  grid-column: 1 / 9;
  grid-row: 1 / 2;
  background-color: rgb(255,140,0);
  position: static;
  width: 100%;
  height: auto;
  line-height: 100%;
  text-align: center;
  margin-top: 10px;
  margin-bottom: 10px;
  text-align: right;
}

ul {
  margin: 20px auto;
  padding: 0px 100px;
  text-align: right;
}

/*Informations of the letters in the header*/
li {
  color: rgb(240,240,240);
  font-weight: 500;
  display: inline-block;
  width:200px;
}

nav li{
  font-size: 22.5px;
  display: inline-block;
  width: 200px;
 }

 a{
  text-decoration: none;
  color: inherit;
}

header a:hover{
  color: rgba(100,100,250,1);
  transition: 0.8s ease ;
}

 .header_links{
  position: static;
 }

/*AboutMe Image Section*/

.aboutMeImage {
  grid-column: 1 / 5;
  grid-row: 2 / 3;
  position: static;
}

/*AboutMe Section*/

.aboutMe {
  grid-column: 5 / 9;
  grid-row: 2 / 3;
  color: rgb(255,255,255);
  background-color: rgba(135,206,250,0.45);
  height: 100%;
  position: static;
  padding: 0px 15px; 
}

.aboutMe h1{
  font-size: 50px;
  text-align: center;
}

.aboutMe h1 img{
  border-radius: 25% 25%;
  width: 50% ;
}

.aboutMe h2 img{
  height: 100px;
  margin-right: 50px;
  border-radius: 20%; 
}


/*Education Section*/

.education {

  background-color: rgba(240,240,240,0.8);
} 

.education h1{

  width: 40%;
  height: 50px;
  line-height: 100%;
  text-align: center;
  margin-top: 10px 0px;
  margin-left: 30%;
  padding: 10px 10px;
  text-align: center;
  color: rgb(240,240,240);
}

.education h2, h3, h4{
  color: rgb(240,240,240);
  padding: 10px 10px;
  font-size: 25px;  
}

.education img{
  padding: 35px 0px;
}

.column {
  float: left;
}

.left{
  width: 20%;
  text-align: center;
}

.right {
  width: 35%;
}

.middle {
  width: 45%;
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}
